<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Vehicle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vehicle Booking</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="vehicles.html">Vehicles</a>
            <a href="booking.html">Book Now</a>
            <a href="contact.html">Contact</a>
            <a href="Review.html">Review</a>
        </nav>
    </header>
    <main>
        <h2>BOOK YOUR VEHICLE</h2>
        <form id="booking-form" action="booking.php" method="post">
             <label for="vehicle">Select Vehicle:</label><br>
            <select id="vehicle" name="vehicle">
                <option value="Sedan">Sedan</option>
                <option value="SUV">SUV</option>
                <option value="hatchback">hatchback</option>
                <option value="compact SUV">compact SUV</option>
                <option value="compact Sedan">compact Sedan</option>
                <option value="MUV">MUV</option>
                <option value="Convertible">Convertible</option>
                <option value="Coupe">Coupe</option>
                <option value="Station Wagon">Station Wagon</option>
                <option value="Minivan">Minivan</option>
                <option value="Truck">Truck</option>
            </select><br><br>
            <label for="Vehicle Transmission Type">Vehicle Transmission Type:</label><br>
            <select id="VehicleTransmission Type" name="Type">
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
                <option value="Semi Autiomatic">Semi Automatic</option>
            </select><br><br>
            <label for="Required In">Required In:</label><br>
            <select id="Required In" name="Required">
                <option value="1 hr">1 hr</option>
                <option value="3 hr">3 hr</option>
                <option value="5 hr">5 hr</option>
                <option value="10 hr">10 hr</option>
                <option value="48 hr">48 hr</option>
                <option value="3 days">3 days</option>
                <option value="5 days">5 days</option>
                <option value="1 week">1 week</option>
                <option value="1 Month">1 Month</option>
            </select><br><br>
            <label for="Driving Mode">Driving Mode:</label><br>
            <select id="Driving Mode" name="Mode">
                <option value="Self Drive">Self Drive</option>
                <option value="Need a Driver">Need a Driver </option>
                <option value="Need a Acting Driver ">Need a Acting Driver </option>
            </select><br><br>


            <label for="days">Number of Days:</label>
            <input type="number" id="days" name="days" min="1" required><br><br>
            
            <input type="submit" value="Book Now">
        </form>

        
    </main>

    
</body>
</html>
