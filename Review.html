<!DOCTYPE html>
<html lang="en">
<head>
    <center>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <br> <title>Vehicle Rental - Reviews</title> </br>
    <style>
        /* Star rating styles */
        #star-rating {
            display: inline-block;
            margin-bottom: 10px;
        }

        .star {
            font-size: 2em;
            color: #ccc;
            cursor: default; /* Stars are not clickable in this case */
            transition: color 0.3s;
        }

        .star.active {
            color: gold;
        }
    </style>
</head>
<body>

    <h2>Vehicle Reviews</h2>

    <form id="review-form">
        <h3>Leave a Review</h3>

        <!-- Number input for rating -->
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        </form> 

        <!-- Star display -->
        <div id="star-rating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
        

        <br><label for="review">Review:</label>
        <textarea id="review" name="review" rows="4" required></textarea></br>



        <br><input type="hidden" id="vehicle-id" value="1"> <!-- Assuming this is dynamically populated -->
        <button type="submit">Submit Review</button></body></html>
    </form>
    

    <script>
        // Handle number input and update stars
        document.getElementById('rating').addEventListener('input', function () {
            const ratingValue = this.value;

            // Make sure the value is between 1 and 5
            if (ratingValue < 1 || ratingValue > 5) {
                return;
            }

            // Reset all stars
            document.querySelectorAll('.star').forEach(star => {
                star.classList.remove('active');
            });

            // Highlight the stars based on the rating value
            for (let i = 0; i < ratingValue; i++) {
                document.querySelectorAll('.star')[i].classList.add('active');
            }
        });
    </script>
    </center>

</body>
</html>
