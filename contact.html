<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="vehicles.html">Vehicles</a>
            <a href="booking.html">Book Now</a>
            <a href="contact.html">Contact</a>
            <a href="Review.html">Review</a>
        </nav>
    </header>

    <main>
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="Mobile no">Mobile no:</label><br>
            <input type="number" id="Mobile no" name="Mobile no" required><br><br>
            

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Send Message</button>
        </form>

        <div id="confirmation-message" style="display:none;">
            <h3>Message Sent!</h3>
            <p>Thank you for contacting us. We will get back to you soon.</p>
        </div>
    </main>

    <script>
        // Simple JavaScript to handle the contact form submission
        const form = document.getElementById('contact-form');
        const confirmationMessage = document.getElementById('confirmation-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page
            form.style.display = 'none'; // Hide the form after submission
            confirmationMessage.style.display = 'block'; // Show the confirmation message
        });
    </script>
</body>
</html>
